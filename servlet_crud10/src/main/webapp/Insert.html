<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="insert" method="post">
	
	<table border="">
		
		
		<tr>
			
			<td><label>enter id:</label></td>
			<td><input type="number" name="id"></td>
		</tr>
		
		
		<tr>
			<td><label>enter name:</label></td>
			<td><input type="text" name="name"></td>
			
		</tr>
		
		
		<tr>
			
			<td><label>enter dob:</label></td>
			<td><input type="date" name="dob"></td>
		</tr>
		
		
		<tr>
			
			<td><label>enter email:</label></td>
			<td><input type="email" name="email"></td>
		</tr>
		
		
		<tr>
			
			<td><label>enter phno:</label></td>
			<td><input type="tel" name="phno"></td>
		</tr>
		
		
		<tr>
			
			<td><label>gender:</label></td>
			<td><input type="radio" name="gender" value="male">male<input type="radio" name="gender" value="female">female</td>
		</tr>
		
		
		
		<tr>
			
			<td><label>select country</label></td>
			<td><select name="select">
				
				<option>ind</option>
				<option>usa</option>
				
			</select></td>
		</tr>
		
		
			<tr>
			
			<td><label>T&C Accepted]:</label></td>
			<td><input type="checkbox" name="checkbox" value="accepted"></td>
		</tr>
		
		
		
	</table>
	
	<button type="submit">submit</button>
	<button type="reset">cancel</button>
	
	
</form>
</body>
</html>
